<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Now Playing</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .player {
      text-align: center;
    }
    .title {
      font-size: 28px;
      font-weight: 600;
    }
    .artist {
      font-size: 20px;
      opacity: 0.7;
      margin-top: 6px;
    }
    .album {
      font-size: 14px;
      opacity: 0.5;
      margin-top: 4px;
    }
    .listeners {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<div class="player">
  <div class="title" id="title">—</div>
  <div class="artist" id="artist"></div>
  <div class="album" id="album"></div>
  <div class="listeners" id="listeners"></div>
</div>

<script>
async function fetchNowPlaying() {
  try {
    const res = await fetch("https://radio.choucroute.club/status-json.xsl");
    const json = await res.json();

    let src = json.icestats.source;
    if (Array.isArray(src)) {
      src = src.find(s => s.listenurl?.includes("live.mp3")) || src[0];
    }

    document.getElementById("title").textContent =
      src?.title || src?.streamtitle || "—";

    document.getElementById("artist").textContent =
      src?.artist || "";

    document.getElementById("album").textContent =
      src?.album || "";

    document.getElementById("listeners").textContent =
      src?.listeners ? `${src.listeners} auditeurs` : "";

  } catch (e) {
    console.error("now playing error", e);
  }
}

// refresh toutes les 5s
fetchNowPlaying();
setInterval(fetchNowPlaying, 5000);
</script>

</body>
</html>
